# Template para testes .NET
parameters:
- name: buildConfiguration
  type: string
  default: 'Release'
- name: testProjects
  type: string
  default: '**/*Tests.csproj'
- name: collectCodeCoverage
  type: boolean
  default: true

steps:
- ${{ if eq(parameters.collectCodeCoverage, true) }}:
  - task: DotNetCoreCLI@2
    displayName: 'Run unit tests'
    inputs:
      command: 'test'
      projects: ${{ parameters.testProjects }}
      arguments: '--configuration ${{ parameters.buildConfiguration }} --no-build --logger trx --collect "Code coverage"'
- ${{ else }}:
  - task: DotNetCoreCLI@2
    displayName: 'Run unit tests'
    inputs:
      command: 'test'
      projects: ${{ parameters.testProjects }}
      arguments: '--configuration ${{ parameters.buildConfiguration }} --no-build --logger trx'

- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/*.trx'
    mergeTestResults: true
    failTaskOnFailedTests: true
  condition: succeededOrFailed()